name: Build, Test & Publish Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-allure:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      - name: Run Book API Test Suite
        run: |
          mvn test \
            -DsuiteXmlFile=testSuites/bookApiTestSuite.xml \
            -Dapi.username=${{ secrets.API_USERNAME }} \
            -Dapi.password=${{ secrets.API_PASSWORD }} \
            -Dsurefire.testFailureIgnore=true

      - name: Generate Allure Report
        run: |
          mvn allure:report
          mkdir -p allure-report
          cp -r target/site/allure-maven-plugin/* allure-report/

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          keep_files: true